name: Merge to Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/ISSUE_TEMPLATE/*"
      - "**.md"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  NAME: nr-quickstart-helpers

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  deploys-test:
    name: TEST Deployments
    uses: ./.github/workflows/_deploy.yml
    strategy:
      matrix:
        component: [backend, database, frontend]
        include:
          - component: database
            overwrite: false
            template_file: database/openshift.deploy.yml
            template_vars: ""
          - component: backend
            overwrite: true
            template_file: backend/openshift.deploy.yml
            template_vars: ""
          - component: frontend
            overwrite: true
            template_file: frontend/openshift.deploy.yml
            template_vars: ""
    secrets:
      oc_namespace: ${{ secrets.OC_NAMESPACE }}
      oc_server: ${{ secrets.OC_SERVER }}
      oc_token: ${{ secrets.OC_TOKEN }}
    with:
      component: ${{ matrix.component }}
      environment: test
      overwrite: ${{ matrix.overwrite }}
      penetration_test: true
      repository: bcgov/nr-quickstart-typescript
      template_file: ${{ matrix.template_file }}
      template_vars:
        -p ZONE=test -p PROMOTE=${{ github.repository }}/${{ matrix.component }}:test
        -p NAME=${{ github.event.repository.name }} ${{ matrix.template_vars }}

  deploys-prod:
    name: PROD Deployments
    needs:
      - deploys-test
    uses: ./.github/workflows/_deploy.yml
    strategy:
      matrix:
        component: [backend, database, frontend]
        include:
          - component: database
            overwrite: false
            template_file: database/openshift.deploy.yml
            template_vars: ""
          - component: backend
            overwrite: true
            template_file: backend/openshift.deploy.yml
            template_vars: ""
          - component: frontend
            overwrite: true
            template_file: frontend/openshift.deploy.yml
            template_vars: ""
    secrets:
      oc_namespace: ${{ secrets.OC_NAMESPACE }}
      oc_server: ${{ secrets.OC_SERVER }}
      oc_token: ${{ secrets.OC_TOKEN }}
    with:
      component: ${{ matrix.component }}
      environment: prod
      overwrite: ${{ matrix.overwrite }}
      penetration_test: true
      repository: bcgov/nr-quickstart-typescript
      template_file: ${{ matrix.template_file }}
      template_vars:
        -p ZONE=prod -p PROMOTE=${{ github.repository }}/${{ matrix.component }}:prod
        -p NAME=${{ github.event.repository.name }} ${{ matrix.template_vars }}

  image-promotions:
    name: Promote images to PROD
    needs:
      - deploys-prod
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        component: [backend, database, frontend]
    steps:
      - uses: shrink/actions-docker-registry-tag@v3
        with:
          registry: ghcr.io
          repository: ${{ github.repository }}/${{ matrix.component }}
          target: test
          tags: prod
